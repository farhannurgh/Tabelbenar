<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            background-image: url('back1.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        table {
            border-collapse: collapse;
            width: 80%;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            background-color: white;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border: 1px solid #ddd; /* Border between columns */
        }

        th {
            background-color: rgb(113, 143, 106);
            color: white;
            font-size: 18px;
        }

        td {
            font-size: 16px;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        img {
            border-radius: 10px;
        }

        ul {
            padding-left: 20px;
            margin: 0;
        }

        .highlight {
            background-color: rgb(234, 242, 239);
        }

        .centered {
            text-align: center; /* Center align text */
        }

        .table-header {
            text-align: center;
            background-color: rgb(113, 143, 106);
            color: white;
            font-size: 18px;
        }

        .table-header th {
            background-color: rgb(52, 75, 45);
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <th colspan="3">Produk Unggulan</th>
        </tr>
        <tr>
            <td rowspan="4">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQkTVbgbUtHV83WFUANuHwsx5VXWxHYhnXruA&s" width="150" />
            </td>
            <td>Nama</td>
            <td>Arang Bakar</td>
        </tr>
        <tr>
            <td>Harga</td>
            <td>Rp 10.000 - Rp 20.000</td>
        </tr>
        <tr>
            <td>Fitur</td>
            <td>
                <ul>
                    <li>Mudah digunakan</li>
                    <li>Durasi 15-30 menit</li>
                    <li>Dapat disimpan selama 1 tahun</li>
                </ul>
            </td>
        </tr>
    </table>

    <table>
        <thead>
            <tr>
                <th rowspan="2">Bahan</th>
                <th colspan="3" class="centered">Informasi</th>
            </tr>
            <tr>
                <th>Durasi</th>
                <th>Berat</th>
                <th>Harga</th>
            </tr>
        </thead>
        <tbody>
            <tr class="highlight">
                <td>Serat Kelapa</td>
                <td>15 menit</td>
                <td>1 kg</td>
                <td>Rp 10.000</td>
            </tr>
            <tr>
                <td>Kayu Biasa</td>
                <td>25 menit</td>
                <td>1 kg</td>
                <td>Rp 18.000</td>
            </tr>
            <tr class="highlight">
                <td>Kayu Hutan</td>
                <td>30 menit</td>
                <td>1 kg</td>
                <td>Rp 20.000</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
